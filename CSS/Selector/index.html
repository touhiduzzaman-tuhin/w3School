<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector</title>

    <style>
        h1{
            color: red;
        }
        p{
            color: green;
        }
        #test{
            color: orange;
        }
        .test{
            color: yellow;
        }
        h1, h3, p{
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>This is Header</h1>
    <p>This is Paragraph</p>
    <h3 id="test">This is Id</h3>
    <h3 class="test">This is Class</h3>
</body>
</html>
