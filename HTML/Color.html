<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html</title>
</head>
<body>
    <p style="background-color: red;">This is Background Color</p>
    <p style="color: green;">This is Color</p>
    <p style="color: rgba(0,255,255)">This is RGB color</p>
    <p style="color: rgba(0,255,255, 0.5)">This is RGBA color</p>
    <p style="color: #fafa00">This is HEX color</p>
    <p style="color: hsl(300, 50%, 50%)">This is HSL color</p>
    <p style="color: hsl(300, 50%, 50%, 0.5)">This is HSLA color</p>
</body>
</html>
