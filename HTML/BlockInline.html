<!DOCTYPE html>

<head>

    <title>Block And Inline</title>
</head>
<body>
    <div style="background-color: red;">This is Block Label Emement</div>
    <p style="background-color: red;">This is Block Label Emement</p>
    <h1 style="background-color: red;">This is Block Label Emement</h1>
    <span style="background-color: blue;">Thsi is Inline Element</span>
    <small style="background-color: blue;">Thsi is Inline Element</small>
    <a style="background-color: blue;" href="">Thsi is Inline Element</a>
</body>
