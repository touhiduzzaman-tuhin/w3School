<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Types</title>
</head>
<body>
    <p>Text Type</p>
    <form action="">
        <label for="firstName">First Name</label>
        <input type="text" name="firstName" id="firstName">
        <label for="lastName">Last Name</label>
        <input type="text" name="lastName" id="lastName">
    </form>
    <p>Type Password</p>
    <form action="">
        <label for="userName">User Name</label>
        <input type="text" name="userName" id="userName">
        <label for="pwd">Password</label>
        <input type="password" name="pwd" id="pwd">
    </form>
    <p>Type Submit</p>
    <form action="">
        <label for="firstName">First Name</label>
        <input type="text" name="firstName" id="firstName" value="Touhiduzzaman">
        <label for="lastName">Last Name</label>
        <input type="text" name="lastName" id="lastName" value="Tuhin">
        <input type="submit" value="Submit">
        <input type="reset">
    </form>
    <p>Type Radio</p>
    <form action="">
        <label for="male">Male</label>
        <input type="radio" name="gender" id="male">
        <label for="female">Female</label>
        <input type="radio" name="gender" id="female">
        <label for="others">Others</label>
        <input type="radio" name="gender" id="others">
    </form>
    <p>Type Checkbox</p>
    <form action="">
        <label for="html">HTML</label>
        <input type="checkbox" name="programming" id="html">
        <label for="css">CSS</label>
        <input type="checkbox" name="programming" id="css">
        <label for="javaScript">javaScript</label>
        <input type="checkbox" name="programming" id="javaScript">
    </form>
    <p>Type Button</p>
    <form action="">
        <input type="button" onclick="alert('Hello World')" value="Click Me!">
    </form>
    <p>Type Color</p>
    <form action="">
        <label for="favColor">Favourite Color</label>
        <input type="color" name="favColor" id="favColor">
    </form>
    <p>Type Data</p>
    <form action="">
        <label for="favDate">Memorable Date</label>
        <input type="date" name="favDate" id="favDate" min="1988-01-01" max="2020-12-20">
    </form>
    <p>Type Date Time Local</p>
    <form action="">
        <label for="dateTimeLocal">Select Date Time Local</label>
        <input type="datetime-local" name="dateTimeLocal" id="dateTimeLocal">
    </form>
    <p>Type Email</p>
    <form action="">
        <label for="email">Enter Your Email</label>
        <input type="email" name="email" id="email">
    </form>
    <p>Type File</p>
    <form action="">
        <label for="myFile">Select Any File</label>
        <input type="file" name="myfile" id="myfile">
    </form>
    <p>Type Hidden</p>
    <form action="">
        <label for="firstName">First Name</label>
        <input type="text" name="firstName" id="firstName">
        <input type="hidden" name="" id="">
        <input type="submit" name="" id="" value="Submit">
    </form>
    <p>Type Month</p>
    <form action="">
        <label for="birthMonth">Select Birth Month</label>
        <input type="month" name="birthMonth" id="birthMonth">
    </form>
    <p>Type Number</p>
    <form action="">
        <label for="quantity">Quantity (Between 0 To 100)</label>
        <input type="number" name="qunatity" id="qunatity" min="0" max="100" value="30" step="5">
    </form>
    <p>Type Range</p>
    <form action="">
        <label for="vol">Volume (Between 0 To 50)</label>
        <input type="range" name="vol" id="vol" min='0' max="50">
    </form>
    <p>Type Search</p>
    <form action="">
        <label for="searchArea">Search Field</label>
        <input type="search" name="searchArea" id="searchArea">
    </form>
    <p>Type Tel</p>
    <form action="">
        <label for="mobileNumber">Enter Your Mobile Number</label>
        <input type="tel" name="mobileNumber" id="mobileNumber" pattern="[0-9]{5}-[0-9]{3}-[0-9]{3}">
    </form>
    <p>Type Time</p>
    <form action="">
        <label for="selectTime">Select A Time</label>
        <input type="time" name="selectTime" id="selectTime">
    </form>
    <p>Type URl</p>
    <form action="">
        <label for="homePage">Add Your Home-Page</label>
        <input type="url" name="homePage" id="homePage">
    </form>
    <p>Type Week</p>
    <form action="">
        <label for="week">Select A Week</label>
        <input type="week" name="week" id="week">
    </form>
</body>
</html>
